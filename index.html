<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Alanle App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h2 style="text-align: center;">Alanle Fund App</h2>
    <script src="./index.js" type="module">
    </script>
    <div class="mb-3">
        <button type="button" class="btn btn-primary" id="connectButton">Connect</button>

        <button type="button" class="btn btn-info" id="balanceButton">Get Balance</button>
    </div>
    <form class="row g-3">
        <div class="col-auto">
            <label class="form-control-plaintext" for="fund">ETH Ammount</label>
        </div>
        <div class="col-auto border-color">
            <input class="form-control border border-primary" id="ethAmount" placeholder="0.1" />
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-success mb-3" id="fundButton">Fund</button>
        </div>
    </form>


    <button type="button" class="btn btn-danger" id="withdrawButton">Withdraw</button>

</body>

</html>
